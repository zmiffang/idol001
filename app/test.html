<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="signin.css" rel="stylesheet">
    <script>
 window.onload=function(){
        console.log(document.getElementById("click2"));
        document.getElementById("click2").addEventListener("click", function () {
            var xhr = new XMLHttpRequest(); // alert(xhr); 
            xhr.open('get', 'http://localhost:8080/demo.php', false);
            xhr.send(null);
            console.log(xhr);
            if (xhr.status == 200) { //如果返回成功了 
                alert(xhr.responseText); //调出服务器返回的数据 
            } else {
                alert('数据返回失败！状态代码：' + xhr.status + '状态信息：' + xhr.statusText);
            }
        })
 }
    </script>
</head>

<body>
    <div class="container">

        <form class="form-signin" action="" onsubmit="return false;">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button id="click1" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <button id="click2" class="btn btn-lg" >Click</button>

        </form>

    </div>
</body>

</html>
